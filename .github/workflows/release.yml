name: Release Data Eater

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Dependencies
        run: npm install
      - name: Build Data Eater (Windows)
        run: npm run tauri build
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Windows Installer
          path: src-tauri/target/release/bundle/msi/*.msi
      - name: Upload Exe
        uses: actions/upload-artifact@v4
        with:
          name: Windows Exe
          path: src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Dependencies
        run: npm install
      - name: Build Data Eater (macOS ${{ matrix.target }})
        run: npm run tauri build -- --target ${{ matrix.target }}
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS DMG ${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: macOS App ${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Dependencies (System)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev
      - name: Install Node Dependencies
        run: npm install
      - name: Build Data Eater (Linux)
        run: npm run tauri build
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Linux AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: Linux Deb
          path: src-tauri/target/release/bundle/deb/*.deb
