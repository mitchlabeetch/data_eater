name: Release Data Eater

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Dependencies
        run: npm install
      - name: Build Data Eater (Windows)
        run: npm run tauri build
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Windows Installer
          path: src-tauri/target/release/bundle/msi/*.msi
      - name: Upload Exe
        uses: actions/upload-artifact@v4
        with:
          name: Windows Exe
          path: src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Dependencies
        run: npm install
      - name: Build Data Eater (macOS Universal)
        # Tauri builds universal binaries by default on macOS if configured, or we can target specific archs.
        # For simplicity in this workflow, we build for the runner's arch (likely M1/M2) and could add a matrix strategy for Intel.
        # But 'tauri build --target universal-apple-darwin' is the modern way if supported. 
        # Standard build:
        run: npm run tauri build
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS DMG
          path: src-tauri/target/release/bundle/dmg/*.dmg
      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: macOS App
          path: src-tauri/target/release/bundle/macos/*.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Dependencies (System)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      - name: Install Node Dependencies
        run: npm install
      - name: Build Data Eater (Linux)
        run: npm run tauri build
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Linux AppImage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
      - name: Upload Deb
        uses: actions/upload-artifact@v4
        with:
          name: Linux Deb
          path: src-tauri/target/release/bundle/deb/*.deb
